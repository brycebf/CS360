<html>
	<head>
		<title>City Finder</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

		<script>
			$(document).ready(function() {
				$("#cityfield").keyup(function() {
					var url = "/getcity?q="+$("#cityfield").val();
					$.getJSON(url,function(data) {
					    var everything;
						everything = "<ul>";
						$.each(data, function(i,item) {
							everything += "<li> "+data[i].city;
						});   
						everything += "</ul>";
						$("#txtHint").html(everything);
					})
					.done(function() { console.log('getJSON request succeeded!'); })
					.fail(function(jqXHR, textStatus, errorThrown) { 
					console.log('getJSON request failed! ' + textStatus); 
					console.log("incoming "+jqXHR.responseText);
					})
					.always(function() { console.log('getJSON request ended!');
					})
					.complete(function() { console.log("complete"); });
					$("#txtHint").text("Keyup "+$("#cityfield").val());
				});
			});

			function updateText()
			{
				var city = $("#cityfield").val();
				console.log(city);
				$("#dispcity").text(city);

				var myurl= "https://api.wunderground.com/api/5e674d9f897208bf/geolookup/conditions/q/UT/";
				myurl += city;
				myurl += ".json";
				console.log(myurl);
				$.ajax({
					url : myurl,
					dataType : "jsonp",
					success : function(parsed_json) {
					    console.log(parsed_json);
					    var location = parsed_json['location']['city'];
						var temp_string = parsed_json['current_observation']['temperature_string'];
						var current_weather = parsed_json['current_observation']['weather'];
						everything = "<ul>";
						everything += "<li>Location: "+location+"</li>";
						everything += "<li>Temperature: "+temp_string+"</li>";
						everything += "<li>Weather: "+current_weather+"</li>";
						everything += "</ul>";
						$("#weather").html(everything);
					}
				});
			}

		</script>
	</head>
	<body>
		<form>
			Enter A Utah City: <input type="text" id="cityfield" value=""><br>
			Suggestion: <span id="txtHint">Empty</span>
		</form>
		<button id="mySubmit" onClick="updateText()">Submit</button>

		<p>City</p>
		<textarea id="dispcity">No City</textarea>
		<p>Current Weather</p>
		<div id="weather">No weather</div>
	</body>
</html>
